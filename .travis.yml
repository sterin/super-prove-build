language: cpp

matrix:
  include:

  - os: linux
    addons:
      apt:
        packages:
          - libreadline-dev
          - zlib1g-dev
          - python-dev
          - python-setuptools
          - ninja-build

script:

- mkdir build
- cd build

- cmake -G Ninja -DCMAKE_BUILD_TYPE=Release ..
- cmake --build .
- cmake --build . --target package

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: 
    - super_prove-*.tar.gz
  on:
    repo: sterin/super-prove-build
    tags: true
